<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hey it's your Birthday</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <h1>Happy Birthday</h1>
   
   <div class="countdown-container">
   
      <div class="countdown-el days-c">
         <p class="big-text" id="days"><span>days</span></p>
      </div>
      <div class="countdown-el hours-c">
         <p class="big-text" id="hours"> <span>hours</span></p>
      </div>

      <div class="countdown-el mins-c">
   
         <p class="big-text" id="mins"><span>mins</span></p>
      </div>
      <div class="countdown-el sec-c">
   
         <p class="big-text" id="sec"> <span>sec</span></p>
      </div>
   
         
   
   </div>
   <script src="script.js"></script>
   </body>
</html>
